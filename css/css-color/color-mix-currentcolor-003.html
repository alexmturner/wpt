<link rel="author" title="Tim Nguyen" href="https://github.com/nt1m">
<style>
body {
  color: green;
}
/* div > div {
  color: inherit;
}
div {
  color: color-mix(in srgb, currentColor 50%, white);
} */
</style>
<div>
    <!-- <div id="target">This text should be pale green</div> -->
</div>
<script>
  function test(input) {
    // const target = document.getElementById("target");
    const target = document.createElement("div");
    document.body.appendChild(target);
    // const input = "color-mix(in srgb, currentColor 50%, white)";

    target.style.color = '';
    target.style.color = input;
    const parsed = target.style.color;
    const computed = getComputedStyle(target).color;


    const outputString = (`
      input: ${input}
      parsed: ${parsed}
      computed: ${computed}
    `);
    target.innerText = outputString;
  }



  const inputs = [
    // "currentColor",
    // "green",
    // "color-mix(in srgb, green 50%, white)",
    "color-mix(in srgb, currentColor 50%, black)",
    // "red",
    // "color-mix(in srgb, red 50%, white)"
  ];
  let time = 100;
  for (let i = 0; i < inputs.length; i++) {
    time += 100;
      test(inputs[i]);
  }
</script>
